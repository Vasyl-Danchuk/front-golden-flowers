<section class="mlm-exchange">
	<div class="container">
		<div class="mlm-exchange__title mlm-section__title">
			На що обміняти отримані ХР?
		</div>
		<div class="mlm-exchange__wrapper flex --justify-between --align-stretch">
			<div class="mlm-exchange__card">
				<div class="mlm-exchange__card--image">
					<img src="./img/mlm-certificate.png" alt="Поповнення мобільного">
				</div>
				<a href="/" class="mlm-exchange__card--btn">На що обміняти XP</a>
			</div>
			<div class="mlm-exchange__right">
				<div class="mlm-exchange__items">
					<div class="mlm-exchange__items--item">
						<div class="item-image">
							<img src="./img/mlm-exchange-1.png" alt="Поповнення мобільного">
						</div>
						<div class="item-title">
							Поповнення мобільного
						</div>
					</div>
					<div class="mlm-exchange__items--item">
						<div class="item-image">
							<img src="./img/mlm-exchange-2.png" alt="Пальне">
						</div>
						<div class="item-title">
							Пальне
						</div>
					</div>
					<a href="/" class="mlm-exchange__items--item">
						<div class="item-image">
							<img src="./img/mlm-exchange-3.png" alt="Все для дому">
						</div>
						<div class="item-title">
							Все для дому
						</div>
					</a>
					<a href="/" class="mlm-exchange__items--item">
						<div class="item-image">
							<img src="./img/mlm-exchange-4.png" alt="Продукти">
						</div>
						<div class="item-title">
							Продукти
						</div>
					</a>
				</div>
				<div class="mlm-main__generation">
					<div class="button-wrapper first button-wrapper-orange mlm-main__generation--btn">
						<button class="btn btn-orange js-mlm-invite"><span class="btn__text">Поділитись з другом <br>інвайт-кодом та інструкцією</span></button>
					</div>
					<div class="mlm-main__generation--generated" data-id="generated" style="display: none">
						<div class="mlm-main__generation--wrapper flex flex-center">
							<input type="text" value="https://myglo.com.ua/com/link_698468465468468464684654684684" readonly>
							<div class="button-wrapper button-wrapper-orange">
								<button class="btn btn-orange js-mlm-copy-code">
									<span class="btn__text">Cкопіювати <span class="mobile-hidden">посилання</span></span>
								</button>
							</div>
						</div>
						<div class="mlm-main__sharing flex flex-center">
							<a href="https://telegram.me/share/url?url=<URL>&text=<TEXT>" target="_blank">
								<img src="./img/mlm-telegram.svg" alt="telegram">
							</a>
							<a href="viber://pa/qr?chatURI=<URI>" target="_blank">
								<img src="./img/mlm-viber.svg" alt="viber">
							</a>
							<a href="https://www.facebook.com/sharer.php?u={url}" target="_blank">
								<img src="./img/mlm-facebook.svg" alt="facebook">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
